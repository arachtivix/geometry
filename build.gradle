apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.apache.commons:commons-math3:3.2'
	compile group: 'org.encog', name: 'encog-core', version: '3.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}